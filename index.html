<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Easy javascript basics quiz">
    <title>Document</title>
    <link defer rel="icon" href="js.png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="sass.css">
    <script defer src="https://kit.fontawesome.com/3d18fa0c0a.js" crossorigin="anonymous"></script>
    <script async src="js.js"></script>
</head>
<body>
    <div id="quiz">
        <div class="card">
            <header>
                <h1>Javascript Quiz</h1>
                <p class="subtitle">Made with <a class="subtitle-link" href="https://quizapi.io/" target="_blank">QuizApi</a></p>
            </header>
            <div id="select" class="hidden">
                <h2 class="question">How much time do you want for each question?</h2>
                <div class="options">
                    <button class="option">I will go with 10 seconds</button>
                    <button class="option">3 seconds is all I need!</button>
                </div>
                <div class="progress">
                    <button class="next hidden">Start</button> 
                    <div class="counter"></div> 
                </div>
            </div>
        </div>
        <div class="card quiz-api show-up"></div>
        <div class="card quiz-api show-up"></div>
        <div class="card quiz-api show-up"></div>
        <div class="card quiz-api show-up"></div>
        <div class="card quiz-api show-up"></div> 
        <div class="card quiz-api show-up"></div> 
        <div class="card quiz-api show-up"></div>
        <div class="card quiz-api show-up"></div>
        <div class="card quiz-api show-up"></div>
        <div class="card quiz-api show-up"></div>
        <div class="card special show-up">

        </div>

    </div>
    
    
</body>
</html>
